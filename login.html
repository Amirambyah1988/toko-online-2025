<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login TPQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0b5ed7,#0dcaf0);
    }
    .card{
      background:#fff;
      width:100%;
      max-width:400px;
      padding:40px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
      text-align:center;
    }
    .logo{
      width:120px;
      margin-bottom:15px;
    }
    h2{margin-bottom:10px;color:#0b5ed7}
    p{margin-bottom:30px;color:#64748b}
    input{
      width:100%;
      padding:12px 14px;
      margin-bottom:15px;
      border-radius:10px;
      border:1px solid #cbd5e1;
      font-size:14px;
    }
    .forgot{
      text-align:right;
      margin:-5px 0 15px;
      font-size:13px;
    }
    .forgot a{
      color:#0b5ed7;
      text-decoration:none;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:#0b5ed7;
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }
    button:hover{background:#084298}
    .link{margin-top:20px;font-size:14px}
    .link a{color:#0b5ed7;text-decoration:none;font-weight:500}
  </style>
</head>
<body>

<div class="card">
  <!-- LOGO -->
  <img src="logo.png" alt="Logo TPQ" class="logo">

  <h2>Masuk</h2>
  <p>Silakan login ke akun TPQ</p>

  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
  
    <div class="forgot">
      <a href="forgot-password.html">Lupa password?</a>
    </div>
  
    <button>Masuk</button>
  </form>


  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
    window.login = async (e) => {
      e.preventDefault();
  
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      try {
        // LOGIN AUTH
        const userCredential = await signInWithEmailAndPassword(
          auth,
          email,
          password
        );
  
        const uid = userCredential.user.uid;
  
        // AMBIL ROLE
        const userDoc = await getDoc(doc(db, "users", uid));
  
        if (!userDoc.exists()) {
          alert("Data user tidak ditemukan");
          return;
        }
  
        const role = userDoc.data().role;
  
        // REDIRECT SESUAI ROLE
        if (role === "asatidz") {
          window.location.href = "dashboard-asatidz.html";
        } else if (role === "santri") {
          window.location.href = "dashboard-santri.html";
        } else {
          alert("Role tidak valid");
        }
  
      } catch (error) {
        alert(error.message);
        console.error(error.code);
      }
    };
  </script>

    
  <div class="link">
    Belum punya akun? <a href="register.html">Daftar</a>
  </div>
</div>



</body>
</html>
