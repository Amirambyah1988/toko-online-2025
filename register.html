<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register TPQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0b5ed7,#0dcaf0);
    }
    .card{
      background:#fff;
      width:100%;
      max-width:450px;
      padding:40px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
      text-align:center;
    }
    .logo{
      width:100px;
      margin-bottom:15px;
    }
    h2{margin-bottom:10px;color:#0b5ed7}
    p{margin-bottom:25px;color:#64748b}
    input, select{
      width:100%;
      padding:12px 14px;
      margin-bottom:15px;
      border-radius:10px;
      border:1px solid #cbd5e1;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:#0b5ed7;
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }
    button:hover{background:#084298}
    .link{
      margin-top:20px;
      font-size:14px;
    }
    .link a{
      color:#0b5ed7;
      text-decoration:none;
      font-weight:500;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- LOGO -->
  <img src="logo.png" alt="Logo TPQ" class="logo">

  <h2>Register</h2>
  <p>Pendaftaran Akun TPQ</p>

  <form onsubmit="register(event)">
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
  
    <select id="role" required>
      <option value="">Pilih Role</option>
      <option value="asatidz">Asatidz</option>
      <option value="santri">Santri</option>
    </select>
  
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
  
    <button>Daftar</button>
  </form>


  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
    window.register = async (e) => {
      e.preventDefault();
  
      const nama = document.getElementById("nama").value.trim();
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      if (!role) {
        alert("Role wajib dipilih");
        return;
      }
  
      try {
        // 1️⃣ REGISTER AUTH
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          email,
          password
        );
  
        const uid = userCredential.user.uid;
  
        // 2️⃣ SIMPAN KE FIRESTORE
        await setDoc(doc(db, "users", uid), {
          nama: nama,
          email: email,
          role: role,
          createdAt: serverTimestamp()
        });
  
        alert("Registrasi berhasil");
        window.location.href = "login.html";
  
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    };
  </script>

  <div class="link">
    Sudah punya akun? <a href="login.html">Masuk</a>
  </div>
</div>

</body>
</html>
